<section class="need-help" aria-labelledby="need-help-title">
    <h2 id="need-help-title" class="need-help-title">
        Need help?
    </h2>

    <form id="need-help-form" class="need-help-form" novalidate>
        <div class="name-number-wrapper">
            <div class="form-group">
                <label for="name">Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter Name"
                    required
                    aria-required="true"
                />
            </div>

            <div class="form-group">
                <label for="number">Number</label>
                <input
                    type="tel"
                    id="number"
                    name="number"
                    inputmode="tel"
                    placeholder="Enter Number"
                    aria-describedby="number-hint"
                    required
                    aria-required="true"
                />
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email"
                required
                aria-required="true"
            />
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea
                id="message"
                name="message"
                placeholder="Enter Message"
                rows="5"
                required
                aria-required="true"
            ></textarea>
        </div>

        <button type="submit" class="submit">Submit</button>
    </form>

    <script type="module" src="/scripts/need_help.js"></script>
</section>
